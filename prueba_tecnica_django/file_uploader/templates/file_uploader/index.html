<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargar Archivo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'file_uploader/styles.css' %}" />
  </head>
  <body>
    <div class="container mt-5 bg-white p-4 rounded">
      <h1>ADRES</h1>
      <hr />
      <h3 class="mb-4">‚¨ÜÔ∏èCargar archivo</h3>

      <!--  mensajes de error -->
      {% if errors %}
      <div class="alert alert-danger">
        <h4>üî¥Errores encontrados:</h4>
        <ul>
          {% for error in errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}

      <!--  mensaje de √©xito -->
      {% if success %}
      <div class="alert alert-success">{{ success }}</div>
      {% endif %}

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="file" class="form-label"
            >Selecciona un archivo .txt</label
          >
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            accept=".txt"
            required
          />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-custom btn-primary">
            Subir y Procesar
          </button>
          <a href="/" class="btn btn-secondary">Realizar Nueva Validaci√≥n</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
